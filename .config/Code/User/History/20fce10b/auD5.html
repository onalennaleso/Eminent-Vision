<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .picture1 {
            width: 200px;
            margin: 200px;
            transition: all 150ms ease-in-out;
        }

        .picture2 {
            width: 300px;
            margin: 200px;
            transition: all 150ms ease-in-out;
        }

        .picture3 {
            width: 400px;
            margin: 200px;
            transition: all 150ms ease-in-out;
        }

        .picture4 {
            width: 400px;
            margin: 200px;
            transition: all 150ms ease-in-out;
        }

        .picture1 :hover {
            transform: scale(2) rotate(350deg);
        }

        .picture2 :hover {
            transform: scale(2) rotate(350deg);
        }

        .picture3 :hover {
            transform: scale(2) rotate(350deg);
        }

        .picture4 :hover {
            transform: scale(2) rotate(350deg);
        }
    </style>
</head>

<body>
    <div class="picture1">
        <img src="https://ychef.files.bbci.co.uk/1280x720/p0g8x2vl.jpg">
    </div>

    <img src="https://www.telegraph.co.uk/content/dam/Travel/Destinations/Europe/Netherlands/Amsterdam/amsterdam-dusk-lead-image-guide.jpg"
        alt="" class="picture2">
    <img src="https://www.youknowboat.com/wp-content/uploads/2022/02/Amsterdam-1-1418x712.jpeg" alt="" class="picture3">
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*yrIfk0wPO9PgWiN-XEPOwA.jpeg" alt="" class="picture4">
</body>

</html>
