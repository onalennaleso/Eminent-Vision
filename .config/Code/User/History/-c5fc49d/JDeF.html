<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form>
        <input type="search" placeholder="Enter city" required />
        <input type="submit" value="Search" />
    </form>
    <h1>
        Pretoria
    </h1>

        Saturday 18:38, moderate rain
        <br />

        ☀️ 21&deg;C
    </div>
    <br />
    <ul>
        <li>
            Sun ⛅️
            <br />

        </li>
        <li>

            Mon ⛅️
            <br />
            <strong>14&deg;C -</strong> 19&deg;C
        </li>
        <li>
            <h4>
                Tue ⛅️
            </h4>
            <p><strong>13&deg;C -</strong> 20&deg;C</p>
        </li>
        <li>
            <h5>
                Wed ⛅️
            </h5>
            <p><strong>15&deg;C -</strong> 22&deg;C</p>
        </li>
        <li>
            <h6>
                Thu ⛅️
            </h6>
            <p><strong>16&deg;C -</strong> 23&deg;C</p>
        </li>
    </ul>
