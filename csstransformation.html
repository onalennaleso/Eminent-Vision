<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 200px;
        }

        img {
            width: 200px;
        }

        .picture-1 {
            transform: scale(0.5) rotate(120deg);
        }

        .picture-2 {
            transform: rotate(75deg);
        }

        .picture-3 {
            transform: translateX(-50px) rotate(-25deg) scale(1.2);
        }

        .picture-4 {
            transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
        }
    </style>
</head>
<title>CSS Transform</title>
</head>

<body>
    <img src="https://ychef.files.bbci.co.uk/1280x720/p0g8x2vl.jpg" alt="" class="picture-1">

    <img src="https://www.telegraph.co.uk/content/dam/Travel/Destinations/Europe/Netherlands/Amsterdam/amsterdam-dusk-lead-image-guide.jpg"
        alt="" class="picture-2">
    <img src="https://www.youknowboat.com/wp-content/uploads/2022/02/Amsterdam-1-1418x712.jpeg" alt=""
        class="picture-3">
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*yrIfk0wPO9PgWiN-XEPOwA.jpeg" alt="" class="picture-4">
</body>

</html>
